        few:   "%{count} дня"
        many:  "%{count} дней"
        other: "%{count} дня"
      about_x_months:
        one:   "около %{count} месяца"
        few:   "около %{count} месяцев"
        many:  "около %{count} месяцев"
        other: "около %{count} месяца"
      x_months:
        one:   "%{count} месяц"
        few:   "%{count} месяца"
        many:  "%{count} месяцев"
        other: "%{count} месяца"
      about_x_years:
        one:   "около %{count} года"
        few:   "около %{count} лет"
        many:  "около %{count} лет"
        other: "около %{count} лет"
      over_x_years:
        one:   "больше %{count} года"
        few:   "больше %{count} лет"
        many:  "больше %{count} лет"
        other: "больше %{count} лет"
      almost_x_years:
        one:   "почти %{count} год"
        few:   "почти %{count} года"
        many:  "почти %{count} лет"
        other: "почти %{count} лет"
    prompts:
      year: "Год"
      month: "Месяц"
      day: "День"
      hour: "Часов"
      minute: "Минут"
      second: "Секунд"

  helpers:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Выберите: "

    # Default translation keys for submit FormHelper
    submit:
      create: 'Создать %{model}'
      update: 'Обновить %{model}'
      submit: 'Сохранить %{model}'

  # Attributes names common to most models
  #attributes:
    #created_at: "Создано в"
    #updated_at: "Обновлено в"

  # Active Record models configuration
  activerecord:
    errors:
      messages:
        taken: "уже существует"
        record_invalid: "Возникли ошибки: %{errors}"
        # Append your own errors here or at the model/attributes scope.

      # You can define own errors for models or model attributes.
      # The values :model, :attribute and :value are always available for interpolation.
      #
      # For example,
      #   models:
      #     user:
      #       blank: "Это специальное пустое сообщение для %{model}: %{attribute}"
      #       attributes:
      #         login:
      #           blank: "Это специальное пустое сообщение для входа пользователя"
      # Will define custom blank validation message for User model and 
      # custom blank validation message for login attribute of User model.
      #models:

    # Translate model names. Used in Model.human_name().
    #models:
      # For example,
      #   user: "Чувак"
      # will translate User model name to "Чувак"

    # Translate model attribute names. Used in Model.human_attribute_name(attribute).
    #attributes:
      # For example,
      #   user:
      #     login: "Обработать"
      # will translate User attribute "login" as "Обработать"

  errors:
